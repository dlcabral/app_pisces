version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:19.2.0
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm@8"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test

workflows:
  build-workflow:
    jobs:
      - build